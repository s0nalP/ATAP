############### Automation Commands

SELECT_AUTOMATION_FOR_ACTION_TYPE_SQL=SELECT ACTIONID,ACTIONTYPE,ELEMENTTYPE,ACTIONSTATEMENT FROM AUTOMATIONCOMMAND WHERE ACTIONTYPE=:ACTIONTYPE

SELECT_AUTOMATION_FOR_ELEMENT_TYPE_SQL=SELECT ACTIONID,ACTIONTYPE,ELEMENTTYPE,ACTIONSTATEMENT FROM AUTOMATIONCOMMAND WHERE ELEMENTTYPE=:ELEMENTTYPE

SELECT_STEP_REPO_FOR_STEP_NO_AND_TESTCASENAME_SQL=SELECT TESTCASENAME,STEPNO,STEPDESC,PAGENAME,ELEMENTNAME,ACTIONTYPE,ELEMENTVALUE FROM STEPREPO WHERE STEPNO=:STEPNO AND TESTCASENAME=:TESTCASENAME

INSERT_STEP_REPOSITORY_INFO_SQL=INSERT INTO STEPREPO(TESTCASENAME,STEPNO,STEPDESC,PAGENAME,ELEMENTNAME,ACTIONTYPE,ELEMENTVALUE) \
VALUES(:TESTCASENAME,:STEPNO,:STEPDESC,:PAGENAME,:ELEMENTNAME,:ACTIONTYPE,:ELEMENTVALUE)

UPDATE_STEP_REPOSITORY_INFO_WHERE_TESTCASENAME_AND_STEPNO_SQL=UPDATE STEPREPO SET STEPDESC=:STEPDESC,PAGENAME=:PAGENAME,ELEMENTNAME=:ELEMENTNAME, \
ACTIONTYPE=:ACTIONTYPE,ELEMENTVALUE=:ELEMENTVALUE WHERE TESTCASENAME=:TESTCASENAME AND STEPNO=:STEPNO

SELECT_STEP_REPO_ALL_FOR_TEST_CASE_NAME_SQL=SELECT TESTCASENAME,STEPNO,STEPDESC,PAGENAME,ELEMENTNAME,ACTIONTYPE,ELEMENTVALUE FROM STEPREPO WHERE TESTCASENAME=:TESTCASENAME

SELECT_STEP_REPO_ALL_FOR_TEST_CASE_NAME_ORDER_BY_STEP_NO_SQL=SELECT TESTCASENAME,STEPNO,STEPDESC,PAGENAME,ELEMENTNAME,ACTIONTYPE,ELEMENTVALUE FROM STEPREPO WHERE TESTCASENAME=:TESTCASENAME ORDER BY STEPNO


