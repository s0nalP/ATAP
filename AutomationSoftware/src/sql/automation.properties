########### Object Repo

INSERT_OBJECT_REPOSITORY_INFO_SQL=INSERT INTO OBJECTREPO(PAGENAME,ELEMENTNAME,ELEMENTVALUE,OBJECTTYPE,IDENTIFICATIONTYPE) \
VALUES(:PAGENAME,:ELEMENTNAME,:ELEMENTVALUE,:OBJECTTYPE,:IDENTIFICATIONTYPE)

UPDATE_OBJECT_REPOSITORY_INFO_WHERE_PAGENAME_AND_ELEMENTNAME_SQL=UPDATE OBJECTREPO SET ELEMENTVALUE=:ELEMENTVALUE,OBJECTTYPE=:OBJECTTYPE, \
IDENTIFICATIONTYPE=:IDENTIFICATIONTYPE WHERE PAGENAME=:PAGENAME AND ELEMENTNAME=:ELEMENTNAME

SELECT_OBJECT_REPO_FOR_PAGENAME_AND_ELEMENTNAME_SQL=SELECT PAGENAME,ELEMENTNAME,ELEMENTVALUE,OBJECTTYPE,IDENTIFICATIONTYPE FROM OBJECTREPO \
WHERE ELEMENTNAME=:ELEMENTNAME AND PAGENAME=:PAGENAME

SELECT_OBJECT_REPO_ALL_SQL=SELECT PAGENAME,ELEMENTNAME,ELEMENTVALUE,OBJECTTYPE,IDENTIFICATIONTYPE FROM OBJECTREPO

